
<form id="login-form" class="col-sm-2 col-md-offset-5" ng-controller="loginController">
    <div class="form-group">
        <label for="login-email">Email address</label>
        <input type="email" class="form-control" id="login-email" ng-model="email">
    </div>
    <div class="form-group">
        <label for="login-pw">Password</label>
        <input type="password" class="form-control" id="login-pw" ng-model="password">
    </div>
  <button type="submit" class="btn btn-default" ng-click="login()">Enter</button>
</form>
