<h2 class="col-sm-4 col-sm-offset-4">Sign up, it's free!</h2>
<form id="register-form" class="col-sm-4 col-sm-offset-4" ng-controller="registerController">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="register-email" ng-model="email">
    </div>
    <div class="form-group">
        <label for="register-pw">Password</label>
        <input type="password" class="form-control" id="register-pw" ng-model="password">
    </div>
    <div class="form-group">
        <label for="register-confirm-pw">Confirm password</label>
        <input type="password" class="form-control" id="register-confirm-pw">
    </div>
  <button type="submit" ng-click="register()" class="btn btn-default">Sign up</button>
</form>
